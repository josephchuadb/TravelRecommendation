<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="travelBloom">
  <nav class="travelBloom__nav">
    <img class="travelBloom__logo" alt="">
    <ul class="travelBloom__list">
        <li class="travelBloom__listitem"><a class="travelBloom__link" href="./travel_recommendation.html" id="home"><i class="fa fa-fw fa-home"></i>Home</a></li>
        <li class="travelBloom__listitem"><a class="travelBloom__link" href="./travel_aboutus.html" id="aboutus"><i class="fa fa-fw fa-info-circle"></i>About Us</a></li>
        <li class="travelBloom__listitem"><a class="travelBloom__link" href="./travel_contactus.html" id="contact"><i class="fa fa-fw fa-envelope"></i>Contact Us </a></li>
    </ul>
  </nav>
  <div class="travelBloom__text">
      <h1>Contact Us</h1>
  <div>
  <form id="contactForm" class="travelBloom__section">
    <div class="travelBloom__form">
      <label class="travelBloom__label" for="name">Name</label>
      <div class="travelBloom__controls">
        <input class="travelBloom__input" type="text" id="name" name="name" required>
      </div>
      <br>
      <label class="travelBloom__label" for="email">Email</label>
      <div class="travelBloom__controls">
        <input class="travelBloom__input" type="email" id="email" name="email" required>
      </div>
      <br>
      <label class="travelBloom__label" for="message">Message</label>
      <div class="travelBloom__controls">
        <textarea class="travelBloom__textarea" id="message" name="message" rows="5" required></textarea>
      </div>
    </div>
    <button class="travelBloom__button" id="btnSubmit">Submit</button>
    <button class="travelBloom__button" id="btnReset">Reset</button>
  </form>
<script src="./travel_contactus.js"></script>
</body>
</html>
